name: AWS Terraform workflow
on:
  push:
    branches:
      - main
env:
  AWS_REGION : "ap-northeast-1"
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs:

  # Step-1: Validate
  dev-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::842675978740:role/FullAccessForGitHubActions
          role-session-name: dev-validate-session
          aws-region: ap-northeast-1
      - name:  debug
        run: |
          aws s3 ls
          ls -lR
      - name: terraform fmt
        run: terraform fmt -check -recursive
      - name: terraform init
        run: terraform -chdir=envs/dev init
      - name: terraform validate
        run: terraform -chdir=envs/dev validate

  stg-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::585008082130:role/FullAccessForGitHubActions
          role-session-name: stg-validate-session
          aws-region: ap-northeast-1
      - name:  debug
        run: |
          aws s3 ls
          ls -lR
      - name: terraform fmt
        run: terraform fmt -check -recursive
      - name: terraform init
        run: terraform -chdir=envs/stg init
      - name: terraform validate
        run: terraform -chdir=envs/stg validate

  prd-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::897722708136:role/GitHubActionsRole
          role-session-name: prd-validate-session
          aws-region: ap-northeast-1
      - name:  debug
        run: |
          aws s3 ls
          ls -lR
      - name: terraform fmt
        run: terraform fmt -check -recursive
      - name: terraform init
        run: terraform -chdir=envs/prd init
      - name: terraform validate
        run: terraform -chdir=envs/prd validate

  # Step-2: dev -> apply, stg/prd -> plan
  dev-apply:
    runs-on: ubuntu-latest
    needs: [dev-validate,stg-validate,prd-validate]
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::842675978740:role/FullAccessForGitHubActions
          role-session-name: dev-validate-session
          aws-region: ap-northeast-1
      - name:  debug
        run: |
          aws s3 ls
          ls -lR
      - name: terraform init
        run: terraform -chdir=envs/dev init
      - name: terraform apply
        run: terraform -chdir=envs/dev apply -auto-approve

  stg-plan:
    runs-on: ubuntu-latest
    needs: [dev-validate,stg-validate,prd-validate]
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::585008082130:role/FullAccessForGitHubActions
          role-session-name: stg-validate-session
          aws-region: ap-northeast-1
      - name:  debug
        run: |
          aws s3 ls
          ls -lR
      - name: terraform init
        run: terraform -chdir=envs/stg init
      - name: terraform plan
        run: terraform -chdir=envs/stg plan

  prd-plan:
    runs-on: ubuntu-latest
    needs: [dev-validate,stg-validate,prd-validate]
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::897722708136:role/GitHubActionsRole
          role-session-name: prd-validate-session
          aws-region: ap-northeast-1
      - name:  debug
        run: |
          aws s3 ls
          ls -lR
      - name: terraform init
        run: terraform -chdir=envs/prd init
      - name: terraform plan
        run: terraform -chdir=envs/prd plan
